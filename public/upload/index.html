<!DOCTYPE html>
<html lang="en">
<head>
    <title>File Upload Demo</title>
    <link type="text/css" rel="stylesheet" href="/public/upload/css/style.css" />
</head>
<body>
<div class="container">
    <h1>File Upload Demo</h1>
    <p>
        <label>set token before upload</label>
        <input id="token" type="text" size="100">
    </p>
    <form name="upf" class="form-signin" method="post" action="/v1/client/upload?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE1MDExMzU0MTUsImlkIjoiNTkyM2NhMDRhOWFkNWIzZGU0ZjUzNjM4Iiwibmlja25hbWUiOiIiLCJyb2xlIjoiYWRtaW4ifQ.ePH_MBLNPqz-KBRv8-p9LHXrBuIqxIrXtNtJ3_j0Cww" enctype="multipart/form-data">
        <fieldset>
            <input type="file" name="myfiles" id="myfiles" multiple="multiple">
            <input type="submit" name="submit" value="Submit">
        </fieldset>
    </form>
    <div></div>
</div>
<script src="/jquery-1.11.1.js"></script>
<script type="javascript">
    var form = document.forms.namedItem("upf");
    form.addEventListener('submit', function(ev) {

        var oOutput = document.querySelector("div"),
            oData = new FormData(form);

        var oReq = new XMLHttpRequest();
        oReq.open("POST", "/v1/client/upload?token=" + $('#token').val(), true);
        oReq.onload = function(oEvent) {
            if (oReq.status == 200) {
                oOutput.innerHTML = "Uploaded!";
            } else {
                oOutput.innerHTML = "Error " + oReq.status + " occurred when trying to upload your file.<br \/>";
            }
        };

        oReq.send(oData);
        ev.preventDefault();
    }, false);
</script>
//https://developer.mozilla.org/en-US/docs/Web/API/FormData/Using_FormData_Objects
</body>
</html>
